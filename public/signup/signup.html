<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <link rel="stylesheet" href="./signup.css">
    <script src="./signup.js" defer></script>
</head>
<body>
    
    <div class="container">
        <h1>PROJECT MANAGEMENT</h1>
        <div class="form_space">
            <form  method="POST" id="signUp_form">
                <label for="name">NAME:</label> <br>
                <input type="text" id="name" name="name" placeholder="Enter Your Name" required> <br>

                <label for="email">EMAIL:</label> <br>
                <input type="email" id="email" name="email" placeholder="Enter Email Id" required> <br>

                <label for="phoneno">PhoneNo:</label> <br>
                <input type="text" id="phoneno" name="phoneno" placeholder="Enter Phone No " required> <br>

                <label for="age">Age:</label> <br>
                <input type="text" id="age" name="age" placeholder="Enter Age " required> <br>

                <label for="gender">GENDER:</label> <br> <br>            
                <input type="radio" id="male" name="gender" value="male" required> 
                <label for="male">male</label> <br>

                <input type="radio" id="female" name="gender" value="female" required> 
                <label for="female">female</label> <br>

                <label for="password">PASSWORD:</label> <br>
                <input id="password" name="password" type="password" placeholder="Enter Password" required> <br>

                <button type="submit">Sign Up</button>
            </form>
                <div class="anchor_links">
                    <a href="../signin/signin.html">Already a member</a>
                </div>
        </div>
        
    </div>
    <div id="message"></div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.1/axios.min.js" integrity="sha512-NbjaUHU8g0+Y8tMcRtIz0irSU3MjLlEdCvp82MqciVF4R2Ru/eaXHDjNSOvS6EfhRYbmQHuznp/ghbUvcC0NVw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
